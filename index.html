<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e92ebd5839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <p class="error">please type a task</p>
            <h2 class="card-title">To do List</h2>
            <div class="card-content">
                <form class="task-form">
                   <div class="form-group">
                    <input type="text" class="input">
                    <button type="submit" class="btn">add item</button>
                   </div>
                </form>
                <ul class="task-list">
                   
                </ul>
            </div>
            <div class="reset-area">
                <button class="btn btn-reset">Clear list</button>
            </div>
        </div>
        
    </div>

    <script src="js/appv3.js"></script>
</body>
</html>
